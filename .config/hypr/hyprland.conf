$mainMod = SUPER # Sets "Windows" key as main modifier

#==== general =====
bind = $mainMod, X, killactive
bind = $mainMod, F, fullscreen 
bind = $mainMod, C, togglefloating

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, R, exec, $menu
bind = $mainMod, W, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, $discord 

bind = $mainMod, V, exec, $clipboard
bind = $mainMod, Z, togglesplit, 


bind = $mainMod, TAB, exec, $notifications
bind = $mainMod, L, exec, hyprlock 


bind = $mainMod, M, exec, $music 
bind = $mainMod SHIFT, M, exec, $visualizer


#==== utils =====
bind = $mainMod, S, exec, hyprshot -m region output --clipboard-only --freeze #basic clipboard screenshot
bind = $mainMod SHIFT, S, exec, flameshot gui #advanced screenshot
bind = $mainMod, P, exec, hyprpicker --autocopy #color picker

bind = $mainMod SHIFT, R,exec, rofi -modi emoji -show emoji #rofi emoji menu
bind = $mainMod SHIFT, P,exec, rofi -show menu -modi "menu:rofi-power-menu --choices=shutdown/reboot" #rofi power menu
bind = $mainMod SHIFT, C,exec, rofi -show calc -modi calc -no-show-match -no-sort #rofi calc
bind = $mainMod, KP_Enter,exec, rofi-code #open rofi-code (quick .config open)

bind = $mainMod SHIFT, KP_Enter,exec, kitty -e wev #open wayland key debugger

#==== night mode =====
bind = $mainMod, N, exec, hyprsunset -t 4300 #toggle on blue-light filter
bind = $mainMod SHIFT, N, exec, killall -9 hyprsunset #toggle off blue-light filter

#==== move focus ====
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#==== switch workspaces ====
bind = SUPER, ampersand, workspace, 1 
bind = SUPER, eacute, workspace, 2
bind = SUPER, quotedbl, workspace, 3
bind = SUPER, apostrophe, workspace, 4

#==== move active ====
bind = $mainMod SHIFT, ampersand, movetoworkspacesilent, 1
bind = $mainMod SHIFT, eacute, movetoworkspacesilent, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspacesilent, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspacesilent, 4


#==== scroll through existing workspaces ====
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#==== move/resize ====
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#==== Laptop multimedia keys ====
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle 
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,code:mute  , exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#==== custom keyboard layers bcs my kb is shit====
bind = ALT_l, semicolon, exec, wtype "<" 
bind = ALT_l, semicolon, exec, sh -c 'ydotool key 51:1 36:1 51:0' 
bind = ALT_l, colon, exec, wtype ">"

